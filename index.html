<!doctype html>
<html>
<head>
    
    <meta charset="UTF-8">
    <title>Easter Bonanza</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" /> <!-- Add your own favicon to the images folder -->
    
    <!-- STYLES -->
    
    <!-- Bootstrap 3.0.2 -->
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <!-- Font Awesome-->
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
    <!-- Ketchup -->
    <link rel="stylesheet" type="text/css" href="styles/jquery.ketchup.css" />
    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="styles/animate.min.css" />
    <!-- STYLES.CSS -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    
    <!--[if lt IE 9]>
        <script type="text/javascript" src="scripts/respond.min.js"></script>
        <script type="text/javascript" src="scripts/html5shiv.js"></script>
    <![endif]-->
    
</head>
<body>
    
    <div id="top"></div>
    
    <!-- HEADER -->
    
    <!-- MAIN AREA -->
    <div class="main">
        <div class="container">
            <h1 class="main-heading">Easter Bonanza is coming soon!</h1>
            <p class="lead">Food, Music, Egg hunt, Face painting, Crafts, Prizes, Raffles and more! It's fun for the whole family</p>
            <ul id="countdown" class="list-inline">
                <li class="time">
                    <span class="days">00</span>
                    <p class="timeRefDays">days</p>
                </li> <!-- end time -->
                <li class="time">
                    <span class="hours">00</span>
                    <p class="timeRefHours">hours</p>
                </li> <!-- end time -->
                <li class="time">
                    <span class="minutes">00</span>
                    <p class="timeRefMinutes">minutes</p>
                </li> <!-- end time -->
                <li class="time">
                    <span class="seconds">00</span>
                    <p class="timeRefSeconds">seconds</p>
                </li> <!-- end time -->
            </ul> <!-- end countdown -->
        </div> <!-- end container -->
    </div> <!-- end main -->
    
    <!-- SCRIPTS -->
    
    <!-- jQuery 1.10.2 -->
    <script type="text/javascript" src="scripts/jquery-1.10.2.min.js"></script>
    <!-- Bootstrap 3.0.2 -->
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Ketchup -->
    <script type="text/javascript" src="scripts/jquery.ketchup.all.min.js"></script>
    <!-- Countdown -->
    <script type="text/javascript" src="scripts/countdown.js"></script>
    <!-- InView -->
    <script type="text/javascript" src="scripts/jquery.inview.js"></script>
    <!-- Retina -->
    <script type="text/javascript" src="scripts/retina.js"></script>
    <!-- SCRIPTS.JS -->
    <script type="text/javascript" src="scripts/scripts.js"></script>

</body>
</html>
